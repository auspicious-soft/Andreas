          required: false
          schema:
            type: string
            example: john
      responses:
        "200":
          description: Users data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Users retrieved successfully.
                  status:
                    type: boolean
                    example: true
                  page:
                    type: number
                    example: 1
                  limit:
                    type: number
                    example: 10
                  total:
                    type: number
                    example: 568
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: 5f7b3b3b7f3b3b3b3b3b3b3b
                        firstName:
                          type: string
                          example: john
                        lastName:
                          type: string
                          example: doe
                        email:
                          type: string
                          example: johmdoe@gmail.com
                        subscriptionType:
                          type: string
                          example: pro/intro...
                        date:
                          type: string
                          example: 2020-10-05
        "204":
          description: No Content"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You are not authorized to access this resource.
                  status:
                    type: boolean
                    example: false
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
