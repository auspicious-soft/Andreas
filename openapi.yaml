openapi: 3.0.0
info:
  title: NeurCG API's
  description: API documentation for the NeurCG project
  version: 1.0.0
servers:
  - url: NODE_BACKEND_URL/api

paths:
  /landing/contact-us✅☑️:
    post:
      tags:
        - Contact Us
      summary: Contact Us
      description: Send a message to the admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: johndoe@gmail.com
                phoneNumber:
                  type: string
                  example: 1234567890
                message:
                  type: string
                  example: I have a question about the product.
      responses:
        "201":
          description: Message sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: We have recieved your message successfully.
                  status:
                    type: boolean
                    example: true
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /landing/latest-updates✅☑️:
    post:
      tags:
        - Contact Us
      summary: Get Latest Updates
      description: Get the latest updates from the admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: johndoe@gmail.com
      responses:
        "201":
          description: You are subscribed to our latest updates
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You are subscribed to our latest updates.
                  status:
                    type: boolean
                    example: true
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /admin/login✅☑️:
    post:
      tags:
        - Authentication
      summary: Admin Login
      description: Authenticate an admin and return a token.
      operationId: loginAdmin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin@example.com
                password:
                  type: string
                  example: admin
              required:
                - email
                - password
      responses:
        "201":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login successful.
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                      firstName:
                        type: string
                        example: admin
                      lastName:
                        type: string
                        example: user
                      otherDetails:
                        type: string
                        example: other details
        "401":
          description: Unauthorized / invalid credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid email or password.
                  status:
                    type: boolean
                    example: false
        "404":
          description: User Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Admin not found please signup.
                  status:
                    type: boolean
                    example: false
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /user/login✅☑️:
    post:
      tags:
        - Authentication
      summary: User Login
      description: Authenticate a user and return a token.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: johndoe@example.com
                password:
                  type: string
                  example: strongpassword123
              required:
                - email
                - password
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login successful.
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                      firstName:
                        type: string
                        example: john
                      lastName:
                        type: string
                        example: doe
                      otherDetails:
                        type: string
                        example: other details
        "401":
          description: Unauthorized / invalid credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid email or password.
                  status:
                    type: boolean
                    example: false
        "404":
          description: User Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User not found please signup.
                  status:
                    type: boolean
                    example: false
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /user/signup✅:
    post:
      tags:
        - Authentication
      summary: User Signup
      description: Create a new user account.
      operationId: signupUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  example: john
                lastName:
                  type: string
                  example: doe
                password:
                  type: string
                  example: strongpassword123
                email:
                  type: string
                  example: johndoe@example.com
              required:
                - firstName
                - lastName
                - password
                - email
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully.
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 5f7b3b3b7f3b3b3b3b3b3b3b
                      firstName:
                        type: string
                        example: john
                      lastName:
                        type: string
                        example: doe
                      email:
                        type: string
                        example: johndoe@gmail.com
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User already exists please go to login page.
                  status:
                    type: boolean
                    example: false
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /(admin or user)/forgot-password✅:
    post:
      tags:
        - Authentication
      summary: Forgot Password
      description: Send a password reset otp to user's email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: johndoe@gmail.com
      responses:
        "201":
          description: Password reset otp sent to your email
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset link otp sent to your email.
                  status:
                    type: boolean
                    example: true
        "404":
          description: User Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User not found please signup.
                  status:
                    type: boolean
                    example: false
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /(admin or user)/verify-otp✅:
    post:
      tags:
        - Authentication
      summary: After the forgot password otp is verified
      description: Set the new password for the user using the token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  example: 2433
      responses:
        "200":
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password updated successfully.
                  status:
                    type: boolean
                    example: true
        "401":
          description: Unauthorized / invalid otp.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid otp.
                  status:
                    type: boolean
                    example: false
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error
  /(admin or user)/new-password-otp-verified✅:
    post:
      tags:
        - Authentication
      summary: After the otp is verified
      description: Set the new password for the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  example: 2433
                password:
                  type: string
                  example: newpassword123
      responses:
        "201":
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The password has been updated successfully.
                  status:
                    type: boolean
                    example: true
        "401":
          description: Unauthorized / invalid otp.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid token.
                  status:
                    type: boolean
                    example: false
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error

  /admin/users✅☑️:
    get:
      tags:
        - Admin
      summary: Get the user data for the admin.
      description: Get the user data of all the users.
      parameters:
        - name: page
          in: query
          description: The current page number to retrieve
          required: false
          schema:
            type: number
            example: 1
        - name: limit
          in: query
          description: The current number of items per page
          required: false
          schema:
            type: number
            example: 10
        - name: description
          in: query
